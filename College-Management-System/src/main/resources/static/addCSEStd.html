<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-image: url('bck.png');
        background-repeat: no-repeat;
        background-size: cover;
      }
      .add {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      }
      .button {
        margin-left: 520px;
        background-color: rgb(17, 158, 214);
        color: white;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <h1 style="color:rgb(1, 1, 100)">COLLEGE MANAGEMENT SYSTEM</h1>
          </div>
          <div class="button">
            <a href="Main.html" class="btn btn-outline-primary" style="color: white;">Home</a>
          </div>
        </div>
      </div>
    </nav>

    <br>
    <div class="add">
        <h2 style="color:rgb(1, 1, 100)">Add Student</h2>
        <br>
        <form id="addStudentForm">
            <div class="mb-3">
                <label for="rno" class="form-label">Roll Number:</label>
                <input type="number" id="rno" name="rno" class="form-control" placeholder="Enter the Roll no" required min="1">
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
            </div>
            
            <div class="mb-3">
                <label for="brn" class="form-label">Branch:</label>
                <input type="text" id="brn" name="brn" class="form-control" placeholder="Enter branch (CSE/ECE/IT)" required>
            </div>
            
            <div class="mb-3">
                <label for="cgpa" class="form-label">CGPA:</label>
                <input type="number" id="cgpa" name="cgpa" class="form-control" placeholder="Enter CGPA" required min="0" max="10" step="0.01">
            </div>
            
            <button class="btn btn-primary" type="submit">Add Student</button>
            <a href="Main.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
      // ✅ Change this URL to match your backend API (example: /students or /cse/students)
      document.getElementById("addStudentForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const student = {
    rno: parseInt(document.getElementById("rno").value),
    name: document.getElementById("name").value,
    branch: document.getElementById("brn").value,
    cgpa: parseInt(document.getElementById("cgpa").value)  // must be integer
  };

  try {
    const res = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(student)
    });
    if (res.ok) {
      alert("✅ Student added successfully!");
      window.location.href = "Main.html";
    } else {
      const msg = await res.text(); // capture backend error
      alert("❌ Failed to add student.\n" + msg);
    }
  } catch (err) {
    console.error("Error:", err);
    alert("⚠️ Error connecting to server.");
  }
});
      const apiUrl = "http://localhost:8080/students"; // unified endpoint routes by branch
    </script>
</body>
</html>
